name: GUI Test with Tkinter (Headless)

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest  # 选择 GitHub Actions 的 Ubuntu 环境

    steps:
    - name: Checkout code
      uses: actions/checkout@v2  # 检出代码

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'  # 设置 Python 版本

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-tk  # 安装 Tkinter 库
        sudo apt-get install -y xvfb  # 安装 Xvfb（虚拟显示）

    - name: Run GUI tests in headless mode
      run: |
        export DISPLAY=:99  # 设置虚拟显示器
        Xvfb :99 -screen 0 1024x768x16 &  # 启动虚拟显示器
        python3 gui.py  # 运行你的 Tkinter GUI 程序
